<mat-accordion *ngIf="recomendacoes.length > 0">
  <mat-expansion-panel *ngFor="let item of recomendacoes">
    <mat-expansion-panel-header><b>{{item.titulo}}</b></mat-expansion-panel-header>
    <p>Descrição: {{item.texto}}</p>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="recomendacoes.length <= 0" class="mat-body-1" style="text-align:center;">Nenhuma recomendação foi adicionada!</p>
